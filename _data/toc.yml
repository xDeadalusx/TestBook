  not_numbered: true
  expand_sections: true
  sections:
  - title: Create your book
    url: /guide/02_create
  - title: Build and publish your book
    url: /guide/03_build
  - title: FAQ
    url: /guide/04_faq
  - title: How-to and advanced topics
    url: /guide/05_advanced

- title: Features and customization
  url: /features/features
  not_numbered: true
